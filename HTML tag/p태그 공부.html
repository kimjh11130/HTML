        <p>모든 동물들이 그렇듯이 펭귄도 서식지의 환경에 대처할 수 있도록 만반의 준비를 갖추고 있다.</p>

<p>특히 발의 뒤쪽은 인간과 비슷한 모양을 하고 있기 때문에 겉으로 봐서는 추위를 몹시 탈지도 모른다는 생각이 든다. 그러나 동맥의 주위를 정맥이 빽빽이 둘러싸고 있으므로 체온을 잃어버리는 법이 없으며 혈액 순환도 순조롭다. 다시 말하면「춥다」라고 느낄 정도는 아닌 것이다.</p>

<p>펭귄은 또한 피하지방이 매우 두꺼운 편이다. 따라서 신장은 1.2ｍ에 불과하지만 체중은 35∼40㎏에 이른다. 새로서는 보기 힘든 비만형이다.</p>

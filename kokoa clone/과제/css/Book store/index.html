<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__icon">
        <div class="header__icon__info"><i class="fa-solid fa-list"></i></div>
        <div class="header__icon__info">library</div>
        <div class="header__icon__info">
          <i class="fa-solid fa-basket-shopping"></i>
        </div>
      </div>
    </header>
    <div class="search">
      <input
        class="search__input"
        type="search"
        placeholder="Search books..."
      />
    </div>

    <main class="books">
      <div class="books__mainbook">
        <h2 class="title">Book of the day</h2>
        <div class="books__mainbook__info">
          <div class="books__mainbook__cover">
            <img src="img/book1.jpg" alt="no fixed abode" />
          </div>
          <div class="books__mainbook__info__detail">
            <h2 class="books__mainbook__info__detail__title">No Fixed Abode</h2>
            <span class="books__mainbook__info__detail__author"
              >Journey Through</span
            >
            <div class="books__mainbook__info__detail__star">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><span>☆</span>
            </div>
            <div class="books__mainbook__info__detail__btn">
              <button>Journey</button>
              <button>Biography</button>
            </div>
            <div class="books__mainbook__info__detail__more">
              <button><i class="fa-solid fa-bookmark"></i></button>
              <button>Book Now</button>
            </div>
          </div>
        </div>
      </div>

      <div class="books__topRank">
        <h2 class="title">Top Adventures</h2>
        <ul class="books__topRank__list">

          <li class="books__topRank__list__book">
              <img src="img/book2.jpg" alt="HOLD STILL">
                <div class="books__topRank__list__book__star">
                  <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i
                  > <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i
                  > <span>☆</span></div>
              </img>
          </li>

          <li class="books__topRank__list__book">
              <img src="img/book3.jpg" alt="jungle book">
              <div class="books__topRank__list__book__star">
                <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i
                > <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i
                > <span>☆</span></div>
              </img>
          </li>

          <li class="books__topRank__list__book">
              <img src="img/book4.jpg" alt="the junglebook">
                <div class="books__topRank__list__book__star">
                  <div class="books__topRank__list__book__star">
                    <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i
                    > <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i
                    > <span>☆</span></div>
              </img>
          </li>

          <li class="books__topRank__list__book">
              <img src="img/book5.jpg" alt="arrial of some">
              <div class="books__topRank__list__book__star">
                <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i
                > <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i
                > <span>☆</span></div>
              </img>
          </li>

        </ul>
      </div>

      <div class="books__authors">
        <h2 class="title"> Popular authors</h2>
        <div class="books__authors__detail">
        <img src="img/author.jpg" alt="George Raymond Richard Martin">
          <div>
            <span class="books__authors__detail__name">
            George Raymond<br>Richard Martin
            </span>
            <p class="books__authors__detail__info">
              Modern Americcan science<br>
              fiction writer, screenwriter,<br>
              produccer and editor, winner<br>
              of many literary awards</p>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/adae4ed023.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

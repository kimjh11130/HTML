<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navigation-bar">
      <span><i class="fa-solid fa-xmark"></i></span>
      <span><strong>Playlist</strong></span>
    </div>

    <div class="main-song">
      <div class="main-song__icon"><i class="fa-solid fa-image"></i></div>
      <div class="main-song__info">
        <div>
          <strong>Random<br />Love</strong>
        </div>
        <div><strong>by Divay Kapor</strong></div>
      </div>
    </div>
    </div>

    <div id="buttons">
      <button class="buttons__button">
        <i class="fa-solid fa-play"></i> <strong>Play</strong>
      </button>
      <button class="buttons__button"><i class="fa-solid fa-heart"></i></button>
      <button class="buttons__button"><i class="fa-solid fa-plus"></i></button>
    </div>

    <div class="song">
      <div class="song__color" id="Matagasti"></div>
      <div class="song__info">
        <div class="song__title"><strong>Matagasti</strong></div>
        <div class="song__singer">Mohit Chauhan</div>
      </div>
    </div>

    <div class="song">
      <div class="song__color" id="Attitude"></div>
      <div class="song__info">
        <div class="song__title"><strong>Attitude</strong></div>
        <div class="song__singer">Lewis OfMan · Attitude</div>
      </div>
    </div>

    <div class="song">
      <div class="song__color" id="Everthing"></div>
      <div class="song__info">
        <div class="song__title"><strong>Everthing</strong></div>
        <div class="song__singer">Shakira · Zootopia</div>
      </div>
    </div>

    <div class="song">
      <div class="song__color" id="Sunflower"></div>
      <div class="song__info">
        <div class="song__title"><strong>Sunflower</strong></div>
        <div class="song__singer">Joseph Vincent · Sunflower</div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/adae4ed023.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

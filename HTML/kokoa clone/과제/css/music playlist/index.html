<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen">
      <div class="status-bar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="main-img"><img src="img/1.jpg" /></div>
      <header class="main">
        <h1 class="main__title">Tyler, The Creator</h1>
        <span class="main__title-detail">Rap, Hip-Hop</span>
        <div class="main__two-btn">
          <button>Shuffle</button>
          <button>‚ù§ 212 971</button>
        </div>
      </header>
      <ul class="list">
        <li class="music-list">
          <img src="img/2.jpg" />
          <div class="music-list__info">
            <div>Tyler, the Creator</div>
            <div>EARFQUAKE</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="music-list">
          <img src="img/3.jpg" />
          <div class="music-list__info">
            <div>Tyler, the Creator</div>
            <div>NOVEMBER</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="music-list">
          <img src="img/3.jpg" />
          <div class="music-list__info">
            <div>Tyler, the Creator</div>
            <div>911</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="music-list">
          <img src="img/5.jpg" />
          <div class="music-list__info">
            <div>Tyler, the Creator</div>
            <div>WOLF</div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
      </ul>

      <nav>
        <button class="play-music-btn">
          <div class="play-music-btn__info">
            <div>Tyler, The Creator</div>
            <div>NOVEMBER</div>
          </div>
          <div class="play-music-btn__play">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </button>
      </div>
    </nav>
      
    <div class="screen">
      <div class="status-bar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>

      <div class="main-play">
        <div class="music-song">
          <img src="img/3.jpg">
          <h1>November</h1>
        <div>Tyler, The Creator</div>
      </div>
      <div class="music-song-play">
        <div class="music-song-play__length">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <input type="range">
        <div class="music-song-play__btn">
          <i class="fa-solid fa-repeat"></i>
          <i class="fa-solid fa-backward-step"></i>
          <div><i class="fa-solid fa-play"></i></div>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/adae4ed023.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
